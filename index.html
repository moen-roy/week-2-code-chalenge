<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest list manager</title>
    <link rel="stylesheet" href="./style.css"> 
    <!-- this is where the .css file is linked -->
</head>

<body>    
            <section id="guest-list">
            <h1>Guest List Manager</h1>
            <form class="guest-details">
                <label for="guestName">Guest Name:</label>
                <input id="guestName" type="text"  placeholder="Enter guest name">
               <!-- the category of the guests -->
                <label for="category">Category:</label>
                <select id="category">
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                    <option value="colleagues">Colleagues</option>
                </select>                
                    <img src="https://t4.ftcdn.net/jpg/14/20/94/61/240_F_1420946176_0wqoshXpUqPlkFUZPtO956JjEr8SKRrg.jpg" alt="Add ">
                 <button class="a">submit</button>
            </form>
            <!-- This is where we'll show the new guest -->
            <ol id="guestDisplay"></ol>
            
        </section>
         <!-- this is where the .js file is linked -->
        <script src="./index.js"></script>
</body>
</html>
